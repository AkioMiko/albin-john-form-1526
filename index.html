<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="../albin-john-form-1526/css/style.css">

</head>

<body>
    <form id="form">
        <fieldset>
            <legend>Form Assignment</legend>
            <div id="form">
            <div class="fullname_email">
                <div class="fullname">
                <label for="fullname">Full Name:</label><br>
                <input type="text" name="fullname" id="fullname">
            </div>
                <div class="email">
                    <label for="email">Email:</label><br>
                    <input type="text" name="email" id="email"><br>
                </div>
            </div>
            <div class="message">
                <label for="message">Message:</label><br>
                <textarea name="message" id="message"></textarea>
            </div>

            <input type="submit" name="send" id="submit" value="Submit">
        </div>
        </fieldset>
   
        

    </form>
    <script src="../albin-john-form-1526/script.js"></script>
</body>
<footer>

</footer>
